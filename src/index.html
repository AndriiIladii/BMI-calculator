<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculator__body">
      <div class="calculator__header">
        <h1>BMI Calculator</h1>
      </div>
      <div class="calculator__main">
        <div class="calculator__container">
          <div class="calculator__gender">
            <div class="male">
              <img src="./img/male.svg" alt="" />
              <h2>Male</h2>
            </div>
            <div class="female">
              <img src="./img/female.svg" alt="" />
              <h2>Female</h2>
            </div>
          </div>
          <div class="calculator__height">
            <h3>Height</h3>
            <label for="height" id="height__label">70<span>cm</span></label>
            <input
              class="height__range"
              name="height"
              type="range"
              min="0"
              max="240"
              value="70"
            />
          </div>
          <div class="calculator__parameters">
            <div class="calculator__weight">
              <h3>Weight</h3>
              <label for="weight" id="weight__label">50</label>
              <div class="btn">
                <button class="weight__decrease">-</button>
                <button class="weight__increase">+</button>
              </div>
            </div>
            <div class="calculator__age">
              <h3>Age</h3>
              <label for="age" id="age__label">25</label>
              <div class="btn">
                <button class="age__decrease">-</button>
                <button class="age__increase">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__result hidden">
          <p class="result__title">Your Result</p>
          <div class="result__container">
            <p class="result__status"></p>
            <p class="result__bmi"></p>
            <p class="result__description"></p>
          </div>
        </div>
      </div>
      <div class="calculator__footer">
        <button class="btn__calculate">Calculate</button>
        <button class="btn__recalculate hidden">Re-Calculate</button>
      </div>
    </div>
  </body>
</html>
